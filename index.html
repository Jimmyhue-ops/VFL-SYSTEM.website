<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Form</title>
    <link rel="stylesheet" href="index.css">
     <a href="admin.html">admin login</a>
</head>
<body>

    <header>
        <h1>Complaint Submission</h1>
    </header>

    <div class="container">
        <form id="complaintForm">

            <h2>Student Complaint Form</h2>

            <label>Full Name</label>
            <input type="text" id="fullname" required>

            <label>Grade & Section</label>
            <input type="text" id="gradesection" required>

            <label>Adviserâ€™s Name</label>
            <input type="text" id="adviser" required>

            <label>Age</label>
            <input type="number" id="age" required>

            <label>Email</label>
            <input type="email" id="email" required>

            <label>Current Address</label>
            <input type="text" id="address" required>

            <label>Reason</label>
            <select id="reason" required>
                <option value="Bullying">Bullying</option>
                <option value="Harassment">Harassment</option>
                <option value="Violation Report">Violation Report</option>
                <option value="Other">Other</option>
            </select>

            <label>Details</label>
            <textarea id="details" required></textarea>

            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
